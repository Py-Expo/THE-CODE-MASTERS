<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Registration Form</title>
    <style>body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
    }
    
    .container {
        max-width: 800px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
    }
    
    h2 {
        text-align: center;
        color: #333;
    }
    
    form {
        margin-top: 20px;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    label {
        display: block;
        font-weight: bold;
        color: #666;
    }
    
    input[type="text"],
    input[type="email"],
    select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    
    select {
        cursor: pointer;
    }
    
    button[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
    }
    
    button[type="submit"]:hover {
        background-color: #45a049;
    }
    
    .field-validation-valid {
        display: block;
        margin-top: 5px;
        font-size: 12px;
        color: #ff6347; /* red color */
    }
    
</style>
</head>
<body>
    <h1>Farmer Registration Form</h1>
    <form action="/submit" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        
        <label for="mobile">Mobile:</label><br>
        <input type="tel" id="mobile" name="mobile" required><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        
        <label for="address">Address:</label><br>
        <textarea id="address" name="address" required></textarea><br>
        
        <label for="state">State:</label><br>
        <input type="text" id="state" name="state" required><br>
        
        <label for="district">District:</label><br>
        <input type="text" id="district" name="district" required><br>
        
        <label for="block">Block:</label><br>
        <input type="text" id="block" name="block" required><br>
        
        <label for="village">Village:</label><br>
        <input type="text" id="village" name="village" required><br>
        
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" required><br>
        
        <label for="gender">Gender:</label><br>
        <select id="gender" name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Transgender">Transgender</option>
        </select><br>
        
        <label for="qualification">Qualification:</label><br>
        <input type="text" id="qualification" name="qualification" required><br>
        
        <label for="land_holding">Land Holding:</label><br>
        <input type="text" id="land_holding" name="land_holding" required><br>
        
        <label for="language">Language:</label><br>
        <input type="text" id="language" name="language" required><br>
        
        <label for="sms_mode">SMS Mode:</label><br>
        <input type="text" id="sms_mode" name="sms_mode" required><br>
        
        <label for="sector">Sector:</label><br>
        <input type="text" id="sector" name="sector" required><br>
        
        <label for="soil_type">Soil Type:</label><br>
        <input type="text" id="soil_type" name="soil_type" required><br>
        
        <label for="category">Category:</label><br>
        <input type="text" id="category" name="category" required><br>
        
        <label for="crop">Crop:</label><br>
        <input type="text" id="crop" name="crop" required><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
